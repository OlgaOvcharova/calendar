<!DOCTYPE html>
<html>

<head>
    <title>Calendar</title>
    <script type="text/javascript" src="script1.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="calendar">
        <p id="calendar-day"></p>
        <p id="calendar-date"></p>
        <div class="month-year">
        <button class="btn btn-prev">‹</button>
        <div id="calendar-month-year"></div>
        <button class="btn btn-next">›</button>
        </div>
        <div class="calendar-table">
            <table id="t">
                <thead>
                    <tr>
                        <td>Mon</td>
                        <td>Tue</td>
                        <td>Wed</td>
                        <td>Thu</td>
                        <td>Fri</td>
                        <td>Sat</td>
                        <td>Sun</td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div id="todo">
            <input type="text" id="task1" name="" placeholder="task to do..." >
            <input type="submit" onclick="addTask()" value="save"> 
            <input type="submit" value="delete">            
        </div> 
        <div id="tasks">
        </div>
    </div>

</body>

</html>
